<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e9f0fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 40px;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #0052cc;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 2rem;
            text-align: left;
        }
        li {
            background: #f3f7ff;
            margin-bottom: 0.8rem;
            padding: 0.8rem 1rem;
            border-radius: 6px;
            font-size: 1rem;
            color: #333;
            box-shadow: inset 0 0 5px #cde0ff;
        }
        a {
            display: inline-block;
            text-decoration: none;
            background-color: #0052cc;
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #003d99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flights to {{ city }}</h1>
        <ul>
            {% for flight in flights %}
            <li>{{ flight[0] }} | Date: {{ flight[1] }} | Time: {{ flight[2] }} - {{ flight[3] }} | Gate: {{ flight[4] }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
