<!DOCTYPE html>
<html>
<head>
    <title>Cancel Flight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff7f7;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cancel-box {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #dc3545;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"] {
            padding: 8px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }

        .notice {
            margin-top: 25px;
            font-size: 14px;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="cancel-box">
        <h1>Cancel Flight</h1>
        <form method="POST">
            <label>Enter your PNR:</label>
            <input type="text" name="pnr" required>
            <br><br>
            <button type="submit">Cancel</button>
        </form>
        <div class="notice">
            *Note: Cancellations are final and <strong>non-refundable</strong>.
        </div>
    </div>
</body>
</html>
